<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <radialGradient id="petal" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#fff8c9"/>
      <stop offset="0.6" stop-color="#ffe06b"/>
      <stop offset="1" stop-color="#f3b400"/>
    </radialGradient>
  </defs>

  <!-- More striking hoa mai branch cursor -->
  <g filter="url(#shadow)" stroke-linecap="round" stroke-linejoin="round">
    <!-- main branch (thicker, smoother) -->
    <path d="M3.8 26.5 C9.6 22.2, 14.3 18.5, 20.6 12.2 C23.6 9.2, 26.5 8.1, 29.6 7.2" fill="none" stroke="#5a3519" stroke-width="3.6"/>
    <path d="M4.2 26.2 C9.9 22, 14.5 18.3, 20.8 12.4 C23.8 9.6, 26.7 8.6, 29.7 7.4" fill="none" stroke="#9a6234" stroke-width="1.1" opacity="0.85"/>

    <!-- twigs -->
    <path d="M13.9 18.1 C12.8 16.2, 11.9 15, 10 13.6" fill="none" stroke="#5a3519" stroke-width="2.4"/>
    <path d="M21.5 11.9 C21.8 9.8, 21.6 8.3, 20.5 6.2" fill="none" stroke="#5a3519" stroke-width="2.2"/>
    <path d="M18.4 14.5 C18 13.2, 17.3 12.3, 15.9 11.1" fill="none" stroke="#5a3519" stroke-width="2" opacity="0.9"/>

    <!-- blossom helper -->
    <g id="blossom" fill="url(#petal)" stroke="#f0a800" stroke-width="0.7">
      <ellipse cx="0" cy="-3" rx="2.6" ry="3.4"/>
      <ellipse cx="2.4" cy="-0.8" rx="2.6" ry="3.4" transform="rotate(72)"/>
      <ellipse cx="1.5" cy="2.2" rx="2.6" ry="3.4" transform="rotate(144)"/>
      <ellipse cx="-1.5" cy="2.2" rx="2.6" ry="3.4" transform="rotate(216)"/>
      <ellipse cx="-2.4" cy="-0.8" rx="2.6" ry="3.4" transform="rotate(288)"/>
    </g>

    <!-- blossoms -->
    <g transform="translate(9.9 13.1)">
      <use href="#blossom" />
      <circle cx="0" cy="0" r="1.8" fill="#ff9f00" stroke="#d97900" stroke-width="0.7"/>
      <path d="M-0.4 0.1 L-1.8 1.6 M0.2 0.0 L1.8 1.3 M0.4 -0.2 L2.2 -1.2" stroke="#7a4a21" stroke-width="0.7" opacity="0.65"/>
    </g>

    <g transform="translate(20.9 6.2) scale(0.95)">
      <use href="#blossom" />
      <circle cx="0" cy="0" r="1.7" fill="#ff9f00" stroke="#d97900" stroke-width="0.7"/>
    </g>

    <g transform="translate(16.6 11.4) scale(0.78)">
      <use href="#blossom" />
      <circle cx="0" cy="0" r="1.6" fill="#ff9f00" stroke="#d97900" stroke-width="0.7"/>
    </g>

    <!-- buds -->
    <circle cx="15.9" cy="14.7" r="1.2" fill="#ffd54e" stroke="#f0a800" stroke-width="0.8"/>
    <circle cx="25.0" cy="9.2" r="1.15" fill="#ffd54e" stroke="#f0a800" stroke-width="0.8"/>
  </g>

  <!-- sparkle -->
  <path d="M27.6 15.6l1.1 2.4 2.4 1.1-2.4 1.1-1.1 2.4-1.1-2.4-2.4-1.1 2.4-1.1 1.1-2.4z" fill="#fff3b3" opacity="0.85"/>
</svg>
