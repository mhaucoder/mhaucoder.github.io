<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <radialGradient id="petalPink" cx="40%" cy="35%" r="75%">
      <stop offset="0" stop-color="#ffe6f0"/>
      <stop offset="0.55" stop-color="#ff88b7"/>
      <stop offset="1" stop-color="#e84a86"/>
    </radialGradient>
    <linearGradient id="branch" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6b3f1e"/>
      <stop offset="1" stop-color="#b06a3a"/>
    </linearGradient>
    <linearGradient id="stamp" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3b3b"/>
      <stop offset="1" stop-color="#b50000"/>
    </linearGradient>
  </defs>

  <!-- Hover cursor: Hoa đào (peach blossom). Hotspot is near top-left (2,2). -->
  <g filter="url(#shadow)" stroke-linecap="round" stroke-linejoin="round">
    <!-- tiny bud right on the hotspot zone so clicks feel accurate -->
    <g transform="translate(3.0 3.2) scale(0.7)">
      <circle cx="0" cy="0" r="2.6" fill="#ff7fb3" stroke="#d8457e" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.1" fill="#ffd0e3" opacity="0.9"/>
    </g>

    <!-- branch sweeping down-right -->
    <path d="M3.5 5.2 C8.5 8.2, 13.4 11.6, 19.4 17.2 C23.0 20.6, 26.6 24.6, 29.6 28.5"
          fill="none" stroke="url(#branch)" stroke-width="3.2"/>
    <path d="M3.8 5.0 C8.8 8.0, 13.7 11.4, 19.6 17.0 C23.2 20.4, 26.8 24.4, 29.7 28.3"
          fill="none" stroke="#d9a071" stroke-width="1.0" opacity="0.55"/>

    <!-- blossoms -->
    <g transform="translate(13.0 11.5)">
      <g fill="url(#petalPink)" stroke="#d8457e" stroke-width="0.7" stroke-linejoin="round">
        <ellipse cx="0" cy="-3" rx="2.9" ry="3.9"/>
        <ellipse cx="2.6" cy="-0.8" rx="2.9" ry="3.9" transform="rotate(72)"/>
        <ellipse cx="1.7" cy="2.7" rx="2.9" ry="3.9" transform="rotate(144)"/>
        <ellipse cx="-1.7" cy="2.7" rx="2.9" ry="3.9" transform="rotate(216)"/>
        <ellipse cx="-2.6" cy="-0.8" rx="2.9" ry="3.9" transform="rotate(288)"/>
      </g>
      <circle cx="0" cy="0" r="2.0" fill="#ffcf5a" stroke="#c58a1a" stroke-width="0.75"/>
    </g>

    <g transform="translate(22.6 21.0) scale(0.95)">
      <g fill="url(#petalPink)" stroke="#d8457e" stroke-width="0.7" stroke-linejoin="round">
        <ellipse cx="0" cy="-3" rx="2.8" ry="3.7"/>
        <ellipse cx="2.5" cy="-0.8" rx="2.8" ry="3.7" transform="rotate(72)"/>
        <ellipse cx="1.6" cy="2.6" rx="2.8" ry="3.7" transform="rotate(144)"/>
        <ellipse cx="-1.6" cy="2.6" rx="2.8" ry="3.7" transform="rotate(216)"/>
        <ellipse cx="-2.5" cy="-0.8" rx="2.8" ry="3.7" transform="rotate(288)"/>
      </g>
      <circle cx="0" cy="0" r="1.9" fill="#ffcf5a" stroke="#c58a1a" stroke-width="0.75"/>
    </g>

    <!-- small "TẾT" stamp away from hotspot -->
    <g transform="translate(19.0 2.2)">
      <rect x="0" y="0" width="11.8" height="8.2" rx="2.2" fill="url(#stamp)" stroke="#ffcf5a" stroke-width="1.0"/>
      <text x="5.9" y="4.5" text-anchor="middle" dominant-baseline="middle"
            font-family="system-ui,Segoe UI,Arial" font-size="5.2" font-weight="900"
            fill="#fff7cf" stroke="#7a1a1a" stroke-width="0.7" paint-order="stroke fill">TẾT</text>
    </g>

    <!-- sparkle -->
    <path d="M28 13.2l1 2.2 2.2 1-2.2 1-1 2.2-1-2.2-2.2-1 2.2-1 1-2.2z" fill="#fff3b3" opacity="0.85"/>
  </g>
</svg>
